[book]
authors = ["wyjson"]
language = "en"
multilingual = false
src = "src"
title = "cs_learn"
description = "somthing about the learning of CS."

[rust]
edition = "2021"

[build]
# build-dir = "cs_learn"
create-missing = false
use-default-preprocessors = false




#[preprocessor.theme]
#pagetoc = true
#sidebar-width = "250px"

[output.html]
default-theme = "rust"
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false


[output.theme-ace]
theme-white = "xcode"
theme-dark = "monokai"     # displays a run button for rust code
pagetoc = true
sidebar-width = "250px"

[output.html.search]
enable = true   
limit-results = 30
teaser-word-count = 30 
use-boolean-and = true
boost-title = 2          # ranking boost factor for matches in headers
boost-hierarchy = 1      # ranking boost factor for matches in page names
boost-paragraph = 1      # ranking boost factor for matches in text
expand = true            # partial words will match longer terms
heading-split-level = 3  # link results to heading levels
copy-js = true  
default-theme = "Rust"
curly-quotes = false
cname = "jiewyjson.github.io"
# cname = "cslearn.wyjson.xyz"
input-404 = "not-found.md"




[preprocessor.emojicodes]
